apiVersion: v1
kind: PersistentVolume
metadata:
  name: chevereto-free-https-mysql-data
  namespace: chevereto-free
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  storageClassName: local-storage
  local:
    # /!\ Make sure path exists/is accessible on host
    path: /home/beatrice/SEXYSTORAGE/chevereto-free-https-mysql-data
  #local volume require node affinity ... !
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - ballysticks
